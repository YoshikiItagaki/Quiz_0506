<!DOCTYPE html>
<html>

<title>5月6日　練習問題</title>

<body>
	<header>
		<h1>5月6日　練習問題</h1>
		<h2>入力フォーム作成</h2>
	</header>
	<section>
		<fieldset>
			<form action="practiceTest8_Transitioned.html" method="get">

					<input type="text" name="name"  value="" required>

				</p>
				<p>誕生日：

						<option value="March">3</option>

						<option value="May">5</option>
						<option value="June">6</option>
						<option value="July">7</option>
						<option value="August">8</option>
						<option value="September">9</option>
						<option value="October">10</option>
						<option value="November">11</option>
						<option value="December">12</option>
					</select>
					<select name="day" required>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>

						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</p>
				<p>性別：
					<input type="radio" name="gender" value="male">
						<label for="male">男性</label>
					<input type="radio" name="gender" value="female">
						<label for="female">女性</label>
				</p>
				<p>OS：
					<input type="checkbox" name="OS" value="Windows7">
						<label for="Windows7">Windows7</label>
					<input type="checkbox" name="OS" value="Windows8">
						<label for="Windows8">Windows8</label>
					<input type="checkbox" name="OS" value="Windows10">
						<label for="Windows10">Windows10</label>
					<input type="checkbox" name="OS" value="Mac">
						<label for="Mac">Mac</label>
					<input type="checkbox" name="OS" value="Linux">
						<label for="Linux">Linux</label>
				</p>
				<p>ひとこと：
					<input type="text" name="comment" value="">
				</p>
				<p>
					<input type="submit" value="登録">
				</p>
			</form>
		</fieldset>

	</section>

</body>
</html>
